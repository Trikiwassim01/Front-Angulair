<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input matInput
                placeholder="titre"
               formControlName="titre">
    </mat-form-field>
    <br>
    <!-- <mat-form-field>
        <input matInput
                placeholder="dateeDebut"
               formControlName="dateeDebut">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput
                placeholder="dateFin"
               formControlName="dateFin">
    </mat-form-field>
    <br> -->
    <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
          <input matStartDate formControlName="dateeDebut" placeholder="dateeDebut">
          <input matEndDate formControlName="dateFin" placeholder="dateFin">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        
      </mat-form-field>
      
      <p>Selected range: {{form.value | json}}</p>
    <mat-form-field>
        <input matInput
                placeholder="lieu"
               formControlName="lieu">
    </mat-form-field>
      
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
